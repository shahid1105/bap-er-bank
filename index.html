<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-bold text-orange-500">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10 rounded">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="block">
                <input class="w-9/12 mb-4 p-2 rounded-md" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-9/12 mb-4 p-2 rounded-md" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium block">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

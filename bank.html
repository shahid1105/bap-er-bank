<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's gets some <span
                class="font-bold text-orange-500">Mooooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-orange-400 p-6 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-6 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-6 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="main-balance">2000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-300 p-6 rounded-xl">
                    <h4 class="text-2xl mb-4 font-medium">Please Insert Deposit Amount</h4>
                    <input class="w-9/12 mb-4 p-2 rounded-md" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium block">Submit</button>
                </div>
                <div class="bg-fuchsia-300 p-6 rounded-xl">
                    <h4 class="text-2xl mb-4 font-medium">Please Insert Withdraw Amount</h4>
                    <input class="w-9/12 mb-4 p-2 rounded-md" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium block">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
